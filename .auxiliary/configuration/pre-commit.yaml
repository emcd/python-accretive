# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_install_hook_types: [ 'pre-commit', 'pre-push' ]

repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
  - id: check-ast
    fail_fast: true
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-toml
  - id: check-vcs-permalinks
  - id: check-yaml
  - id: debug-statements
  - id: destroyed-symlinks
  - id: detect-private-key
  - id: mixed-line-ending
    args: [ '--fix', 'no' ]

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.4
  hooks:
  - id: ruff
    name: 'Lint: Ruff'
    fail_fast: true

- repo: https://github.com/PyCQA/bandit
  rev: 1.7.8
  hooks:
  - id: bandit
    name: 'SAST: Bandit'
    args: [ '-c', 'pyproject.toml' ]
    #stages: [ 'push' ]
    fail_fast: true
    additional_dependencies: [ 'bandit[toml]' ]
    always_run: true

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.10.0
  hooks:
  - id: mypy
    name: 'Lint: Mypy'
    stages: [ 'push' ]
    fail_fast: true
    additional_dependencies: [ 'tokenize-rt' ]
    always_run: true

- repo: https://github.com/semgrep/semgrep
  rev: 'v1.73.0'
  hooks:
  - id: semgrep
    name: 'SAST: Semgrep (Python)'
    # https://semgrep.dev/explore
    args: [ '--config', 'p/python', '--error', '--skip-unknown-extensions' ]
    stages: [ 'push' ]
    fail_fast: true

- repo: local
  hooks:

  - id: hatch-pylint
    name: 'Lint: Pylint'
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'hatch --env develop run pylint --reports=no --score=no sources tests'

  - id: hatch-coverage
    name: 'Coverage: Pytest'
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'hatch --env develop run coverage run'

  # TODO: Build Documentation

  - id: package-python
    name: 'Package: Python: Sdist + Wheel'
    stages: [ 'push' ]
    fail_fast: true
    language: system
    always_run: true
    pass_filenames: false
    entry: 'hatch build --target sdist --target wheel'
