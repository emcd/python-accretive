name: Reusable Tester

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

jobs:

  test:
    runs-on: ubuntu-latest
    steps:

      - name: Prepare Python
        uses: emcd/python-accretive/.github/actions/python-hatch@master
        with:
          python-version: '${{ inputs.python-version }}'

      - name: Test
        run: |
          set -eu
          [[ '${{ inputs.python-version }}' =~ ^[0-9].* ]] \
            && python_version='py${{ inputs.python-version }}' \
            || python_version='${{inputs.python-version }}'
          hatch --env "qa.${python_version}" run coverage run
        shell: bash

      - name: Preserve Coverage Results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results-${{ inputs.python-version }}--${{ github.run_id }}
          path: .auxiliary/caches/pytest/coverage.sqlite3.*
